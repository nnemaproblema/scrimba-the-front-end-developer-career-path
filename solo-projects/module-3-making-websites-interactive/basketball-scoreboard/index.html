<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <div>
                <h2>HOME</h2>
                <p id="home-scoreboard" class="scoreboard">0</p>
                <div id="home-points" class="points">
                    <button class="point">+1</button>
                    <button class="point">+2</button>
                    <button class="point">+3</button>
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <p id="guest-scoreboard" class="scoreboard">0</p>
                <div id="guest-points" class="points">
                    <button class="point">+1</button>
                    <button class="point">+2</button>
                    <button class="point">+3</button>
                </div>
            </div>
    </div>
    <button id="new-game">New Game</button>
    <script src="script.js"></script>
</body>
</html>
